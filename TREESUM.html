<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TREESUM</title>
  </head>
  <body>
    <script>
      const arr = [5, 7, [4, [2], 8, [1, 3], 2], [9, []], 1, 8];

      function treeSum(data) {
        const value = data.reduce((acc, i) => {
          if (typeof i === "number") {
            acc = acc + i;
          }
          if (Array.isArray(i)) {
            acc = acc + treeSum(i);
          }
          return acc;
        }, 0);
        return value;
      }

      const finalSum = treeSum(arr);

      console.log(finalSum);
    </script>
  </body>
</html>
